<!DOCTYPE html>
<html ng-app="reportApp">

<head>
    <title>Tasks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div ng-controller="reportController">
        <div class="col-md-12">
            <h1>Task report</h1>
            <div class="col-md-12">
                <div class="col-md-3 pull-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="taskFilter">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>DESCRIPTION</th>
                            <th>DATE</th>
                            <th>DONE</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="task in tasks | filter : taskFilter" ng-class="appliedClass(task)">
                            <td>{{ task.id }}</td>
                            <td>{{ task.description }}</td>
                            <td>{{ task.date_task | date:"dd/MM/yyyy HH:mm" }}</td>
                            <td>{{ task.date_done | date:"dd/MM/yyyy HH:mm" }}</td>
                            <td>
                                <i class="glyphicon glyphicon-thumbs-up" ng-show="task.date_done <= task.date_task"></i>
                                <i class="glyphicon glyphicon-thumbs-down" ng-show="task.date_done > task.date_task"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="http://159.203.139.69:8080/index.html">Task controller</a>
            </div>
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/report.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
